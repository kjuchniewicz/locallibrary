{% extends "catalog/base_generic.html" %}

{% block content %}
  <h1>Lista Książek</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Nie ma książek w bibliotece.</p>
  {% endif %}
{% endblock %}
